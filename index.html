<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinceAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            background-color: black;
            color: #39ff14; /* Neon green */
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        input[type="text"] {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black */
            color: #39ff14;
            border: 2px solid #39ff14;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.2em;
            width: 80%;
            max-width: 500px;
            text-align: center;
            outline: none;
            box-shadow: 0 0 10px #39ff14;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 20px #39ff14;
        }

        button {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black */
            color: #39ff14;
            border: 2px solid #39ff14;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 10px #39ff14;
            margin-top: 20px;
        }

        button:hover {
            background-color: #39ff14;
            color: black;
            box-shadow: 0 0 20px #39ff14;
        }

        #response {
            margin-top: 20px;
            font-size: 1.2em;
            color: #39ff14;
            text-shadow: 0 0 10px #39ff14;
        }
    </style>
</head>
<body>
    <h1>Welcome to VinceAI</h1>
    <p>Type a question to begin:</p>
    <input type="text" id="question" placeholder="Ask VinceAI a question...">
    <br>
    <button onclick="askVinceAI()">Execute</button>
    <div id="response">This is where VinceAI's response will appear.</div>

    <script>
        function askVinceAI() {
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');

            // Simulate a response for now
            responseDiv.innerHTML = `You asked: "${question}"<br> VinceAI responds: "Processing your query..."`;
        }
    </script>
</body>
</html>
