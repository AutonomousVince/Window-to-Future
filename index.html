<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinceAI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            border: 3px solid #00FF00;
            box-sizing: border-box;
        }

        .header {
            text-align: left;
            margin: 10px;
            font-size: 12px;
        }

        .header h1 {
            font-size: 18px; /* Adjusted smaller font size for the header */
            margin: 2;
        }

        .header p {
            margin: 5px 2 2 2;
            font-size: 14px; /* Matches the font style of the header */
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .footer {
            display: flex;
            padding: 10px;
            border-top: 2px solid #00FF00;
        }

        .footer input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: #00FF00;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            padding: 5px;
            outline: none;
        }

        .footer input::placeholder {
            color: #00FF00;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to VinceAI.</h1>
        <p>Type a question to begin:</p>
    </div>
    <div class="content" id="output">
        <!-- Chat content will go here dynamically -->
    </div>
    <div class="footer">
        <input type="text" id="command" placeholder="Type a command...">
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        const commandInput = document.getElementById('command');

        commandInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const userInput = commandInput.value;
                if (userInput.trim() !== '') {
                    outputDiv.innerHTML += `<p>> ${userInput}</p>`;
                    outputDiv.innerHTML += `<p>Error: Unable to connect to the server.</p>`;
                    commandInput.value = '';
                    outputDiv.scrollTop = outputDiv.scrollHeight;
                }
            }
        });
    </script>
</body>
</html>
