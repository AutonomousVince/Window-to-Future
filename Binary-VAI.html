<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary VAI</title>
    <style>
        body {
            background: black;
            color: lime;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        #console {
            white-space: pre-wrap;
            height: 90vh;
            overflow-y: auto;
            border: 1px solid lime;
            padding: 10px;
        }
        input {
            width: 100%;
            border: none;
            background: black;
            color: lime;
            font-family: monospace;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="console">
        Welcome to VinceAI.<br>
        Type a question to begin.<br>
    </div>
    <input type="text" id="command" placeholder="Type a command..." autofocus>
    <script>
        const consoleDiv = document.getElementById('console');
        const commandInput = document.getElementById('command');

        commandInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const question = commandInput.value.trim();
                commandInput.value = '';
                if (!question) {
                    return;
                }

                consoleDiv.innerHTML += `> ${question}<br>`;
                consoleDiv.scrollTop = consoleDiv.scrollHeight;

                try {
                    const response = await fetch('http://localhost:3000/ask', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question }),
                    });

                    const data = await response.json();
                    consoleDiv.innerHTML += `${data.answer}<br>`;
                } catch (error) {
                    consoleDiv.innerHTML += `Error: Unable to connect to the server.<br>`;
                }

                consoleDiv.scrollTop = consoleDiv.scrollHeight;
            }
        });
    </script>
</body>
</html>
