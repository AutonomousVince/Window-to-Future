<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary VAI</title>
    <style>
        body {
            background: black;
            color: lime;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        #console {
            white-space: pre-wrap;
            height: 90vh;
            overflow-y: auto;
            border: 1px solid lime;
            padding: 10px;
        }
        input {
            width: 100%;
            border: none;
            background: black;
            color: lime;
            font-family: monospace;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="console">
        Welcome to **Binary VAI**.<br>
        Explore Vince AI.<br>
        Type "help" to begin.<br>
    </div>
    <input type="text" id="command" placeholder="Type a command..." autofocus>
    <script>
        const consoleDiv = document.getElementById('console');
        const commandInput = document.getElementById('command');

        const commands = {
            help: 'Available commands: about, roadmap, vision, quit',
            about: 'Binary VAI showcases Vince AI, a learning AI powered by Turbo AI.',
            roadmap: 'Phase 1: Learning. Phase 2: Creativity (AI Art & Music). Phase 3: AI Cinema.',
            vision: 'A future where AI adapts, learns, and grows alongside humanity.',
            quit: 'Thank you for visiting. Goodbye!'
        };

        commandInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const userCommand = commandInput.value.trim();
                commandInput.value = '';
                if (commands[userCommand]) {
                    consoleDiv.innerHTML += `> ${userCommand}<br>${commands[userCommand]}<br>`;
                } else {
                    consoleDiv.innerHTML += `> ${userCommand}<br>Unknown command. Type "help" for a list of commands.<br>`;
                }
                consoleDiv.scrollTop = consoleDiv.scrollHeight; // Scroll to the bottom
            }
        });
    </script>
</body>
</html>
