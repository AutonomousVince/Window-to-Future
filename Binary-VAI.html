<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VinceAI</title>
  <style>
    body {
      background-color: black;
      color: green;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 10%;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid green;
      border-radius: 5px;
      background-color: black;
      color: green;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid green;
      border-radius: 5px;
      background-color: black;
      color: green;
      cursor: pointer;
    }
    button:hover {
      background-color: green;
      color: black;
    }
    .response {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to VinceAI</h1>
    <p>Type a question to begin:</p>
    <input type="text" id="question" placeholder="Type your question here">
    <button onclick="askVinceAI()">Submit</button>
    <div id="response" class="response"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
